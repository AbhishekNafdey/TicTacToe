<!DOCTYPE html>
<html>
<head>
    <title>TictacToe Game</title>
    <link  type="text/css" rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript"  src="scripts/TTTApp.js" ></script>
    <script type="text/javascript"  src="scripts/TTTUtil.js" ></script>
</head>
<body>
<div class="ttt-game" id="TTTGame">
    <div>
        <select id="rowCount" class="rowCount" name="rowCount">
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <input type="button" class="start" id="start" value="Start New Game">
    </div>
    <div class="wrapper">
    <ul class="board" id="board"></ul>
    </div>
</div>
</body>
</html>
